<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercises</title>
		<link rel="stylesheet" href="/home.css" />
		<link rel="stylesheet" href="/css/exercises.css" />
		<link rel="stylesheet" href="/css/exercisesBegin.css" />
		<script type="module" src="/scripts/exersises.js" defer></script>
	</head>
	<body>
		<nav>
			<div id="menu">
				<div class="header">
					<div class="logo">
						<h1>FitPro</h1>
					</div>
					<div class="navButton">
						<ul class="menuDesktop">
							<a href="/home.html">Home</a>
							<a href="/pages/aboutUs.html">Het aanbod</a>
							<a href="/pages/exercises.html" class="schema">Schema</a>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="title">
				<h1>Schema</h1>
			</div>
			<div class="purpleRectangle">
				<div class="days">
					<label><input id="maandag" type="radio" name="sortBy" value="maandag" checked />Maandag</label>
					<label><input id="dinsdag" type="radio" name="sortBy" value="dinsdag" />Dinsdag</label>
					<label><input id="woensdag" type="radio" name="sortBy" value="woensdag" />Woensdag</label>
					<label><input id="donderdag" type="radio" name="sortBy" value="donderdag" />Donderdag</label>
					<label><input id="vrijdag" type="radio" name="sortBy" value="vrijdag" />Vrijdag</label>
					<label><input id="zaterdag" type="radio" name="sortBy" value="zaterdag" />Zaterdag</label>
					<label><input id="zondag" type="radio" name="sortBy" value="zondag" />Zondag</label>
				</div>

				<div class="filter">
					<form id="exerciseFilter">
						<div class="time">
							<h2>Hoeveel tijd heb je?</h2>
							<select id="filterTime" name="filterTime">
								<option value="">Selecteer tijd:</option>
								<option value="true">Meer dan een uur tijd</option>
								<option value="false">Minder dan een uur tijd</option>
							</select>
						</div>

						<div class="group">
							<h2>Wat wil je trainen?</h2>
							<select id="filterSelect">
								<option name="filter" value="0">Selecteer groep:</option>
								<option name="filter" value="Cardio">Cardio</option>
								<option name="filter" value="legs">Legs & glutes</option>
								<option name="filter" value="fullBody">Full body/option</option>
								<option name="filter" value="upperBody">Upper body</option>
							</select>
						</div>
						<div class="experience">
							<h2>Hoeveel ervaring heb je?</h2>
							<select id="filterDifficulty">
								<option value="0">Selecteer ervaring:</option>
								<option value="beginner">Beginner</option>
								<option value="intermediate">intermediate</option>
								<option value="ervaren">Heel ervaren</option>
							</select>
						</div>
						<div class="readyButton">
							<button class="readyButton" onclick="scrollDown()">Start</button>
						</div>
						<script>
							function scrollDown() {
								window.scrollBy(0, 900);
							}
						</script>
					</form>
				</div>
			</div>
			<div class="title">
				<h1>Start van de oefeningen</h1>
			</div>
			<div class="purpleRectangleSecond">
				<div class="textRectangle">
					<h1>De oefening gaat zo van start</h1>
					<h2>Doe elke oefeing 3 keer met elke keer 12 reps.</h2>
					<div class="countExercises">
						<h2>Hoeveelheid ofeningen:</h2>
						<span id="exerciseCount">0</span>
					</div>
				</div>
				<div class="buttonBegin">
					<a href="#begin">Start!</a>
				</div>
			</div>

			<div id="begin"></div>
			<div class="endButton">
				<label>
					<input type="button" id="showPopupButton" name="sortBy" value="Einde" />
				</label>
			</div>

			<div id="footer">
				<h1>Fitpro</h1>
				<div class="linkFooter">
					<a href="/home.html">Home</a>
					<a href="/pages/aboutUs.html">Over ons</a>
					<a href="/pages/exercises.html">Schema</a>
				</div>
			</div>
		</div>
	</body>
</html>
