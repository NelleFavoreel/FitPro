<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercises</title>
		<link rel="stylesheet" href="/frontend/home.css" />
		<link rel="stylesheet" href="/frontend/css/exercises.css" />
		<script type="module" src="/frontend/scripts/exersises.js" defer></script>
	</head>
	<body>
		<nav>
			<div id="menu">
				<div class="header">
					<div class="logo">
						<h1>FitPro</h1>
					</div>
					<div class="navButton">
						<ul class="menuDesktop">
							<a href="/frontend/home.html">Home</a>
							<a href="/frontend/pages/aboutUs.html">Het aanbod</a>
							<a href="/frontend/pages/exercises.html" class="schema">Schema</a>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="title">
				<h1>Schema</h1>
			</div>
			<div class="purpleRectangle">
				<div class="days">
					<label><input type="button" name="sortBy" value="Maandag" /> </label>
					<label><input type="button" name="sortBy" value="Dinsdag" /> </label>
					<label><input type="button" name="sortBy" value="Woensdag" /> </label>
					<label><input type="button" name="sortBy" value="Donderdag" /> </label>
					<label><input type="button" name="sortBy" value="Vrijdag" /> </label>
					<label><input type="button" name="sortBy" value="Zaterdag" /> </label>
					<label><input type="button" name="sortBy" value="Zondag" /> </label>
				</div>
				<div class="filter">
					<form id="exerciseFilter">
						<div class="time">
							<h2>Hoeveel tijd heb je?</h2>
							<select id="filterTime" name="filterTime">
								<option value="">Selecteer tijd:</option>
								<option value="true">Meer dan een uur tijd</option>
								<option value="false">Minder dan een uur tijd</option>
							</select>
						</div>

						<div class="group">
							<h2>Wat wil je trainen?</h2>
							<select id="filterSelect">
								<option name="filter" value="0">Selecteer groep:</option>
								<option name="filter" value="Cardio">Cardio</option>
								<option name="filter" value="legs">Legs & glutes</option>
								<option name="filter" value="fullBody">Full body/option</option>
								<option name="filter" value="upperBody">Upper body</option>
							</select>
						</div>
						<div class="experience">
							<h2>Hoeveel ervaring heb je?</h2>
							<select id="filterDifficulty">
								<option value="0">Selecteer ervaring:</option>
								<option value="beginner">Beginner</option>
								<option value="intermediate">intermediate</option>
								<option value="ervaren">Heel ervaren</option>
							</select>
						</div>
						<div class="readyButton">
							<a id="startButton" href="/frontend/pages/exercisesBegin.html">Start!</a>
							<button>start</button>
						</div>
					</form>
				</div>
			</div>
			<div id="footer">
				<h1>Fitpro</h1>
				<div class="linkFooter">
					<a href="/frontend/home.html">Home</a>
					<a href="/frontend/aboutUs.html">Over ons</a>
					<a href="/frontend/exercises.html">Schema</a>
				</div>
			</div>
		</div>
	</body>
</html>
